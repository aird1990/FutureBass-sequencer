<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Bass Sequencer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@500;700&display=swap');

        :root {
            --kawaii-pink: #ffabe1;
            --kawaii-blue: #a0e9ff;
            --kawaii-purple: #d6aaff;
            --kawaii-yellow: #fff5ba;
            --kawaii-bg: #fdf0f6;
            --kawaii-dark: #6b4c5e;
            --grid-bg: #fff0f5;
            --step-inactive: #fff;
        }

        body {
            background-color: var(--kawaii-bg);
            color: var(--kawaii-dark);
            font-family: 'Quicksand', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            /* Pastel Gradient Background */
            background-image: linear-gradient(120deg, #fdfbfb 0%, #ebedee 100%);
            background: radial-gradient(circle at top left, #ffe6f2, transparent),
                        radial-gradient(circle at bottom right, #e6faff, transparent);
            box-sizing: border-box;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { height: 8px; width: 8px; }
        ::-webkit-scrollbar-track { background: #fff; }
        ::-webkit-scrollbar-thumb { background: var(--kawaii-purple); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--kawaii-pink); }

        h1 {
            font-family: 'Fredoka One', cursive;
            font-size: 3rem;
            letter-spacing: 2px;
            color: #fff;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 
                3px 3px 0px var(--kawaii-blue),
                6px 6px 0px var(--kawaii-pink);
            -webkit-text-stroke: 2px var(--kawaii-dark);
            line-height: 1.2;
        }

        .sequencer-container {
            background: rgba(255, 255, 255, 0.85);
            border: 4px solid #fff;
            border-radius: 25px;
            padding: 20px;
            box-shadow: 
                0 10px 25px rgba(255, 171, 225, 0.4),
                inset 0 0 20px rgba(255, 255, 255, 0.5);
            width: 100%;
            max-width: 1000px;
            backdrop-filter: blur(10px);
            position: relative;
        }

        /* Controls */
        .btn {
            background: #fff;
            border: 3px solid var(--kawaii-blue);
            color: var(--kawaii-blue);
            padding: 8px 16px;
            cursor: pointer;
            font-family: 'Fredoka One', cursive;
            text-transform: uppercase;
            border-radius: 50px;
            transition: all 0.2s;
            box-shadow: 0 4px 0 var(--kawaii-blue);
            font-size: 0.9rem;
            white-space: nowrap;
        }

        .btn:active {
            box-shadow: 0 0 0 var(--kawaii-blue);
            transform: translateY(4px);
        }

        .btn:hover {
            background: var(--kawaii-blue);
            color: #fff;
        }

        .btn.active {
            background: var(--kawaii-pink);
            border-color: var(--kawaii-pink);
            color: #fff;
            box-shadow: 0 4px 0 #e08bbd;
        }

        .btn-danger {
            border-color: #ff8888;
            color: #ff8888;
            box-shadow: 0 4px 0 #ff8888;
        }
        .btn-danger:hover {
            background: #ff8888;
            color: white;
        }

        .btn-purple {
            border-color: var(--kawaii-purple);
            color: var(--kawaii-purple);
            box-shadow: 0 4px 0 var(--kawaii-purple);
        }
        .btn-purple:hover {
            background: var(--kawaii-purple);
            color: white;
        }

        /* Bar Selector Buttons */
        .bar-btn {
            border-color: var(--kawaii-dark);
            color: var(--kawaii-dark);
            box-shadow: 0 4px 0 #ddd;
            min-width: 36px;
            padding: 6px 10px;
        }
        .bar-btn:active {
            box-shadow: 0 0 0 #ddd;
            transform: translateY(4px);
        }
        .bar-btn.current {
            background: var(--kawaii-purple);
            border-color: var(--kawaii-purple);
            color: #fff;
            box-shadow: 0 4px 0 #b388da;
        }

        select {
            background: #fff;
            color: var(--kawaii-dark);
            border: 3px solid var(--kawaii-purple);
            padding: 8px;
            font-family: 'Quicksand', sans-serif;
            font-weight: 700;
            border-radius: 15px;
            outline: none;
            cursor: pointer;
        }

        input[type="range"] {
            accent-color: var(--kawaii-purple);
            background: #eee;
            height: 8px;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Grid Layout - Responsive Scrollable */
        .grid-wrapper {
            background: var(--grid-bg);
            border: 2px solid #fff;
            padding: 10px;
            border-radius: 15px;
            margin-top: 10px;
        }

        .grid-scroll-area {
            overflow-x: auto;
            padding-bottom: 10px;
        }

        .grid-fixed-width {
            min-width: 680px; /* Prevent squashing */
        }

        .grid-row {
            display: grid;
            grid-template-columns: 80px repeat(16, 1fr);
            gap: 4px;
            margin-bottom: 8px;
            align-items: center;
        }

        .track-label {
            font-family: 'Fredoka One', cursive;
            font-size: 0.8em;
            color: var(--kawaii-dark);
            text-transform: uppercase;
        }

        .step {
            aspect-ratio: 1;
            background: var(--step-inactive);
            border: 2px solid #eee;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.15s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-sizing: border-box;
        }
        .step.hidden-step { display: none; }

        /* Beat Grouping - Using borders */
        .step:not(.hidden-step):nth-of-type(4n + 2) {
            border-left: 4px solid var(--kawaii-blue); 
        }

        .step:hover {
            transform: scale(1.1) rotate(5deg);
            border-color: var(--kawaii-purple);
        }

        .step.active {
            border-color: transparent;
            transform: scale(1.05);
        }

        /* Future Bass Colors */
        .row-kick .step.active { background: var(--kawaii-pink); box-shadow: 0 4px 0 rgba(255, 171, 225, 0.6); }
        .row-snare .step.active { background: var(--kawaii-blue); box-shadow: 0 4px 0 rgba(160, 233, 255, 0.6); }
        .row-hihat .step.active { background: var(--kawaii-yellow); box-shadow: 0 4px 0 rgba(255, 245, 186, 0.6); }
        /* Chord Track */
        .row-chord .step.active { 
            background: var(--kawaii-purple); 
            box-shadow: 0 4px 0 rgba(214, 170, 255, 0.6);
            border-radius: 50%; 
        }

        .step.playing {
            transform: scale(0.9);
            filter: brightness(1.1);
            z-index: 10;
        }

        .indicator {
            height: 6px;
            background: #eee;
            border-radius: 3px;
            margin-bottom: 4px;
            box-sizing: border-box;
        }
        .indicator.hidden-step { display: none; }
        
        .indicator.active {
            background: var(--kawaii-dark);
        }

        .bpm-display {
            font-family: 'Fredoka One', cursive;
            color: var(--kawaii-dark);
        }

        .description {
            margin-top: 15px;
            font-size: 0.9em;
            color: var(--kawaii-dark);
            text-align: center;
            font-weight: 700;
            background: rgba(255,255,255,0.5);
            padding: 5px 20px;
            border-radius: 20px;
            display: inline-block;
        }

        @media (max-width: 640px) {
            h1 { font-size: 2rem; }
            .sequencer-container { padding: 15px; }
            .btn { padding: 8px 10px; font-size: 0.75rem; }
            .grid-row { grid-template-columns: 70px repeat(16, 1fr); }
            .track-label { font-size: 0.7em; }
        }
    </style>
</head>
<body>

    <h1>FUTURE BASS SEQUENCER</h1>

    <div class="sequencer-container">
        <!-- Controls -->
        <div class="flex flex-col gap-6 mb-6">
            <!-- Top Row -->

            </div>
        </div>

        <div class="text-center mb-4">
            <div id="patternName" class="text-pink-400 font-bold text-sm uppercase font-[Fredoka One]">USER PATTERN</div>
            <div id="descDisplay" class="text-gray-500 text-xs mt-1 h-4 font-[Quicksand]">Let's make it Kawaii!</div>
        </div>

        <!-- Sequencer Grid (Scrollable) -->
        <div class="grid-wrapper">
            <div class="grid-scroll-area">
                <div class="grid-fixed-width">
                    <!-- Indicators -->
                    <div class="grid-row mb-2" id="indicators-row">
                        <div></div> <!-- Spacer -->
                        <!-- Indicators injected here -->
                    </div>

                    <!-- Chord / Synth -->
                    <div class="grid-row row-chord" id="row-chord">
                        <div class="track-label">Chord</div>
                        <!-- Steps injected here -->
                    </div>

                    <!-- Closed Hi-Hat -->
                    <div class="grid-row row-hihat" id="row-hihat">
                        <div class="track-label">Hat</div>
                        <!-- Steps injected here -->
                    </div>

                    <!-- Clap/Snare -->
                    <div class="grid-row row-snare" id="row-snare">
                        <div class="track-label">Snare</div>
                        <!-- Steps injected here -->
                    </div>

                    <!-- Kick -->
                    <div class="grid-row row-kick" id="row-kick">
                        <div class="track-label">Kick</div>
                        <!-- Steps injected here -->
                    </div>
                </div>
            </div>
        </div>
        
        <div class="text-center">
             <div class="description">Kawaii & Future Sounds (64 Steps)</div>
        </div>
    </div>

    <script>
        // --- Audio Context & Synthesis ---
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        let audioCtx;
        let masterGainNode;
        let masterVolume = 0.8;
        
        function initAudio() {
            if (!audioCtx) {
                audioCtx = new AudioContext();
                masterGainNode = audioCtx.createGain();
                masterGainNode.gain.value = masterVolume;
                
                // Slight compression for that polished pop sound
                const compressor = audioCtx.createDynamicsCompressor();
                compressor.threshold.setValueAtTime(-10, audioCtx.currentTime);
                compressor.ratio.setValueAtTime(4, audioCtx.currentTime);
                
                masterGainNode.connect(compressor);
                compressor.connect(audioCtx.destination);
            }
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
        }

        // --- Future Bass Sound Synthesis ---

        function playKick(time) {
            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            
            osc.connect(gainNode);
            gainNode.connect(masterGainNode);
            
            // Punchy Pop Kick
            osc.frequency.setValueAtTime(180, time);
            osc.frequency.exponentialRampToValueAtTime(40, time + 0.1); 
            
            gainNode.gain.setValueAtTime(1.0, time);
            gainNode.gain.exponentialRampToValueAtTime(0.8, time + 0.05);
            gainNode.gain.exponentialRampToValueAtTime(0.01, time + 0.4); 
            
            osc.start(time);
            osc.stop(time + 0.4);
        }

        function playSnare(time) {
            // Big Future Bass Snare (Clap layered feel)
            const bufferSize = audioCtx.sampleRate * 0.4;
            const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
            const data = buffer.getChannelData(0);
            for (let i = 0; i < bufferSize; i++) {
                data[i] = Math.random() * 2 - 1;
            }
            
            const noise = audioCtx.createBufferSource();
            noise.buffer = buffer;
            
            const filter = audioCtx.createBiquadFilter();
            filter.type = 'highpass';
            filter.frequency.value = 800;

            const noiseGain = audioCtx.createGain();
            
            noise.connect(filter);
            filter.connect(noiseGain);
            noiseGain.connect(masterGainNode);
            
            noiseGain.gain.setValueAtTime(0.8, time);
            noiseGain.gain.exponentialRampToValueAtTime(0.01, time + 0.25); // Longer tail

            // Tonal "Knock"
            const osc = audioCtx.createOscillator();
            osc.frequency.setValueAtTime(300, time);
            osc.frequency.exponentialRampToValueAtTime(150, time + 0.1);
            const oscGain = audioCtx.createGain();
            osc.connect(oscGain);
            oscGain.connect(masterGainNode);
            oscGain.gain.setValueAtTime(0.5, time);
            oscGain.gain.exponentialRampToValueAtTime(0.01, time + 0.1);

            noise.start(time);
            noise.stop(time + 0.25);
            osc.start(time);
            osc.stop(time + 0.1);
        }

        function playHiHat(time) {
            // Trap-style sharp Hi-Hat
            const bufferSize = audioCtx.sampleRate * 0.2;
            const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
            const data = buffer.getChannelData(0);
            for (let i = 0; i < bufferSize; i++) {
                data[i] = Math.random() * 2 - 1;
            }

            const noise = audioCtx.createBufferSource();
            noise.buffer = buffer;
            
            const filter = audioCtx.createBiquadFilter();
            filter.type = 'highpass';
            filter.frequency.value = 10000; 

            const gainNode = audioCtx.createGain();
            
            noise.connect(filter);
            filter.connect(gainNode);
            gainNode.connect(masterGainNode);
            
            gainNode.gain.setValueAtTime(0.4, time);
            gainNode.gain.exponentialRampToValueAtTime(0.01, time + 0.04); // Short
            
            noise.start(time);
            noise.stop(time + 0.04);
        }

        function playChord(time) {
            // SuperSaw Chord Stab (The "Wub")
            // F3 = ~174.61 Hz (Root), A3, C4
            const rootFreq = 174.61;
            const freqs = [rootFreq, rootFreq * 1.2599, rootFreq * 1.4983];
            
            // Filter envelope for "Wub" effect
            const filter = audioCtx.createBiquadFilter();
            filter.type = 'lowpass';
            filter.Q.value = 2;
            filter.connect(masterGainNode);

            // Filter Sweep
            filter.frequency.setValueAtTime(200, time);
            filter.frequency.linearRampToValueAtTime(3000, time + 0.1); // Open up
            filter.frequency.linearRampToValueAtTime(200, time + 0.3);  // Close down

            freqs.forEach(f => {
                // Detuned oscillators
                const osc1 = audioCtx.createOscillator();
                osc1.type = 'sawtooth';
                osc1.frequency.value = f;
                
                const osc2 = audioCtx.createOscillator();
                osc2.type = 'sawtooth';
                osc2.frequency.value = f * 1.005; // Detune slightly

                const oscGain = audioCtx.createGain();
                oscGain.gain.value = 0.15; 

                osc1.connect(oscGain);
                osc2.connect(oscGain);
                oscGain.connect(filter); 

                // Amp Envelope
                oscGain.gain.setValueAtTime(0, time);
                oscGain.gain.linearRampToValueAtTime(0.15, time + 0.05);
                oscGain.gain.linearRampToValueAtTime(0.01, time + 0.3);

                osc1.start(time);
                osc2.start(time);
                osc1.stop(time + 0.35);
                osc2.stop(time + 0.35);
            });
        }

        // --- Sequencer Logic (64 Steps) ---
        const STEPS = 64;
        let isPlaying = false;
        let currentStep = 0;
        let nextNoteTime = 0.0;
        let bpm = 160; 
        let timerID;
        let currentBarView = 0;
        let autoFollow = true;
        const lookahead = 25.0; 
        const scheduleAheadTime = 0.1;

        // State: 0=Chord, 1=Hat, 2=Snare, 3=Kick
        let gridState = [
            new Array(STEPS).fill(false), // Chord
            new Array(STEPS).fill(false), // Hat
            new Array(STEPS).fill(false), // Snare
            new Array(STEPS).fill(false)  // Kick
        ];

        // --- MIDI Export ---
        function exportMIDI() {
            const writeString = (view, offset, string) => {
                for (let i = 0; i < string.length; i++) view.setUint8(offset + i, string.charCodeAt(i));
            };
            const writeVarInt = (data, val) => {
                let buffer = val & 0x7F;
                while ((val >>= 7)) { buffer <<= 8; buffer |= ((val & 0x7F) | 0x80); }
                while (true) { data.push(buffer & 0xFF); if (buffer & 0x80) buffer >>= 8; else break; }
            };

            const PPQ = 480;
            const stepTicks = 120;
            let events = [];
            // Mapping: 3=Kick(36), 2=Snare(38), 1=Hat(42), 0=Chord(60: C4)
            const map = { 3: 36, 2: 38, 1: 42, 0: 60 };

            for (let step = 0; step < STEPS; step++) {
                const tick = step * stepTicks;
                for (let row = 0; row < 4; row++) {
                    if (gridState[row][step]) {
                        const note = map[row];
                        events.push({ tick: tick, type: 0x90, note: note, velocity: 100 });
                        events.push({ tick: tick + 60, type: 0x80, note: note, velocity: 0 });
                    }
                }
            }
            events.sort((a, b) => a.tick - b.tick);

            let trackData = [];
            let lastTick = 0;
            events.forEach(e => {
                const delta = e.tick - lastTick;
                writeVarInt(trackData, delta);
                trackData.push(e.type | 0x09); trackData.push(e.note); trackData.push(e.velocity);
                lastTick = e.tick;
            });
            writeVarInt(trackData, 0); trackData.push(0xFF, 0x2F, 0x00);

            const totalSize = 14 + 8 + trackData.length;
            const buffer = new ArrayBuffer(totalSize);
            const view = new DataView(buffer);
            writeString(view, 0, 'MThd'); view.setUint32(4, 6); view.setUint16(8, 0); view.setUint16(10, 1); view.setUint16(12, PPQ);
            writeString(view, 14, 'MTrk'); view.setUint32(18, trackData.length);
            const bytes = new Uint8Array(buffer);
            for (let i = 0; i < trackData.length; i++) bytes[22 + i] = trackData[i];

            const blob = new Blob([bytes], { type: 'audio/midi' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a'); a.href = url; a.download = `future_bass_pattern_64_${Date.now()}.mid`; a.click();
            URL.revokeObjectURL(url);
        }

        // --- 30 Future Bass Presets (4-Bar Expanded) ---
        // Half-time logic at 160BPM: Kick on 1, Snare on 3
        const presets = [
            { name: "1. Kawaii Future (Basic)", desc: "Happy chords on the beat. Kick 1, Snare 3.", k: [0, 10, 16, 26, 32, 42, 48, 58], s: [8, 24, 40, 56], h: Array.from({length:32}, (_,i)=>i*2), c: [0, 16, 32, 48] },
            { name: "2. The Wub Drop", desc: "Syncopated chord stabs with filter movement.", k: [0, 5, 11, 16, 21, 27, 32, 37, 43, 48, 53, 59], s: [8, 24, 40, 56], h: [0,4,8,12,16,20,24,28,32,36,40,44,48,52,56,60], c: [0, 3, 6, 11, 16, 19, 22, 27] },
            { name: "3. Anime Opening", desc: "Driving energetic beat.", k: [0, 2, 4, 10, 12, 16, 18, 20, 26, 28], s: [8, 24, 40, 56], h: Array.from({length:64}, (_,i)=>i), c: [0, 8, 16, 24, 32, 40, 48, 56] },
            { name: "4. Future Pop", desc: "Minimal and catchy.", k: [0, 11, 16, 27, 32, 43, 48, 59], s: [8, 24, 40, 56], h: [0, 2, 4, 8, 10, 12, 16, 18, 20, 24, 26, 28], c: [0, 12, 16, 28, 32, 44, 48, 60] },
            { name: "5. Emotional Saw", desc: "Sustained feeling chords.", k: [0, 4, 10, 16, 20, 26, 32, 36, 42, 48, 52, 58], s: [8, 24, 40, 56], h: [], c: [0, 4, 8, 12, 16, 20, 24, 28] },
            { name: "6. Trap Influence", desc: "Heavy kick, fast hats.", k: [0, 3, 6, 16, 19, 22, 32, 35, 38, 48, 51, 54], s: [8, 24, 40, 56], h: [0,1,2,3, 8,9,10,11, 16,17,18,19, 24,25,26,27], c: [0, 14, 16, 30, 32, 46, 48, 62] },
            { name: "7. Snail Style", desc: "Sluggish but heavy.", k: [0, 4, 16, 20, 32, 36, 48, 52], s: [8, 24, 40, 56], h: [0, 2, 4, 6, 16, 18, 20, 22], c: [0, 3, 6, 9, 16, 19, 22, 25] },

        // --- UI Generation ---
        function createGrid() {
            const rows = ['chord', 'hihat', 'snare', 'kick'];
            const indRow = document.getElementById('indicators-row');
            const root = document.querySelector('.grid-fixed-width');

            // Clear existing
            indRow.innerHTML = '<div></div>'; 
            rows.forEach(r => document.getElementById(`row-${r}`).innerHTML = `<div class="track-label">${r.toUpperCase()}</div>`);

            // Indicators
            for(let i=0; i<STEPS; i++) {
                const div = document.createElement('div');
                div.className = 'indicator';
                div.id = `ind-${i}`;
                div.dataset.bar = Math.floor(i / 16);
                if (div.dataset.bar != currentBarView) div.classList.add('hidden-step');
                indRow.appendChild(div);
            }

            // Steps
            rows.forEach((row, rowIndex) => {
                const container = document.getElementById(`row-${row}`);
                for (let i = 0; i < STEPS; i++) {
                    const btn = document.createElement('div');
                    btn.className = 'step';
                    btn.id = `${row}-${i}`;
                    btn.dataset.bar = Math.floor(i / 16);
                    if (Math.floor(i / 16) != currentBarView) btn.classList.add('hidden-step');
                    
                    btn.addEventListener('click', () => toggleStep(rowIndex, i));
                    container.appendChild(btn);
                }
            });
        }

        function switchBarView(barIdx) {
            currentBarView = parseInt(barIdx);
            
            document.querySelectorAll('.bar-btn').forEach(btn => {
                btn.classList.toggle('current', parseInt(btn.dataset.bar) === currentBarView);
            });

            document.querySelectorAll('.step, .indicator').forEach(el => {
                if (el.dataset.bar == currentBarView) {
                    el.classList.remove('hidden-step');
                } else {
                    el.classList.add('hidden-step');
                }
            });
        }

        function toggleStep(row, step) {
            gridState[row][step] = !gridState[row][step];
            updateGridUI();
            document.getElementById('patternName').innerText = "CUSTOM PATTERN";
            document.getElementById('descDisplay').innerText = "Manual Edit";
        }

        function updateGridUI() {
            const rows = ['chord', 'hihat', 'snare', 'kick'];
            rows.forEach((row, rowIndex) => {
                for (let i = 0; i < STEPS; i++) {
                    const el = document.getElementById(`${row}-${i}`);
                    if(el) el.classList.toggle('active', gridState[rowIndex][i]);
                }
            });
        }

        // --- Scheduler ---
        function nextNote() {
            const secondsPerBeat = 60.0 / bpm;
            const secondsPerStep = secondsPerBeat / 4; 
            nextNoteTime += secondsPerStep;
            currentStep = (currentStep + 1) % STEPS;
        }

        function scheduleNote(stepNumber, time) {
            setTimeout(() => {
                requestAnimationFrame(() => {
                    const stepBar = Math.floor(stepNumber / 16);
                    if (autoFollow && stepBar !== currentBarView) {
                        switchBarView(stepBar);
                    }

                    document.querySelectorAll('.indicator.active').forEach(el => el.classList.remove('active'));
                    document.querySelectorAll('.step.playing').forEach(el => el.classList.remove('playing'));
                    
                    const ind = document.getElementById(`ind-${stepNumber}`);
                    if(ind) ind.classList.add('active');

                    const rows = ['chord', 'hihat', 'snare', 'kick'];
                    rows.forEach((row, rIdx) => {
                        if (gridState[rIdx][stepNumber]) {
                            const el = document.getElementById(`${row}-${stepNumber}`);
                            if(el) el.classList.add('playing');
                        }
                    });
                });
            }, (time - audioCtx.currentTime) * 1000);

            if (gridState[0][stepNumber]) playChord(time);
            if (gridState[1][stepNumber]) playHiHat(time);
            if (gridState[2][stepNumber]) playSnare(time);
            if (gridState[3][stepNumber]) playKick(time);
        }

        function scheduler() {
            while (nextNoteTime < audioCtx.currentTime + scheduleAheadTime) {
                scheduleNote(currentStep, nextNoteTime);
                nextNote();
            }
            if(isPlaying) {
                timerID = setTimeout(scheduler, lookahead);
            }
        }

        function play() {
            if (isPlaying) return;
            initAudio();
            isPlaying = true;
            currentStep = 0;
            nextNoteTime = audioCtx.currentTime + 0.1;
            
            if (autoFollow) switchBarView(0);

            scheduler();
            document.getElementById('playBtn').classList.add('active');
            document.getElementById('stopBtn').classList.remove('active');
        }

        function stop() {
            isPlaying = false;
            clearTimeout(timerID);
            document.getElementById('playBtn').classList.remove('active');
            document.getElementById('stopBtn').classList.add('active');
            
            setTimeout(() => {
                 document.querySelectorAll('.indicator.active').forEach(el => el.classList.remove('active'));
                 document.querySelectorAll('.step.playing').forEach(el => el.classList.remove('playing'));
                 document.getElementById('stopBtn').classList.remove('active');
            }, 200);
        }

        function clearGrid() {
            gridState = Array(4).fill().map(() => Array(STEPS).fill(false));
            updateGridUI();
            document.getElementById('patternName').innerText = "SYSTEM CLEARED";
            document.getElementById('descDisplay').innerText = "Select Vibe.";
            document.getElementById('presetSelect').value = "";
        }

        function loadPreset(index) {
            if (index === "") return;
            gridState = Array(4).fill().map(() => Array(STEPS).fill(false));
            const p = presets[index];
            
            if(p.c) p.c.forEach(s => { if(s < STEPS) gridState[0][s] = true; });
            if(p.h) p.h.forEach(s => { if(s < STEPS) gridState[1][s] = true; });
            if(p.s) p.s.forEach(s => { if(s < STEPS) gridState[2][s] = true; });
            if(p.k) p.k.forEach(s => { if(s < STEPS) gridState[3][s] = true; });
            
            updateGridUI();
            document.getElementById('patternName').innerText = p.name;
            document.getElementById('descDisplay').innerText = p.desc;
        }

        window.addEventListener('load', () => {
            createGrid();
            
            // Bar Buttons
            document.querySelectorAll('.bar-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    switchBarView(e.target.dataset.bar);
                });
            });

            // Auto Follow
            document.getElementById('autoFollowCheck').addEventListener('change', (e) => {
                autoFollow = e.target.checked;
            });

            const sel = document.getElementById('presetSelect');
            presets.forEach((p, i) => {
                const opt = document.createElement('option');
                opt.value = i; opt.innerText = p.name; sel.appendChild(opt);
            });
            sel.addEventListener('change', (e) => loadPreset(e.target.value));

            document.getElementById('playBtn').addEventListener('click', play);
            document.getElementById('stopBtn').addEventListener('click', stop);
            document.getElementById('clearBtn').addEventListener('click', clearGrid);
            document.getElementById('exportBtn').addEventListener('click', exportMIDI);
            
            document.getElementById('bpmSlider').addEventListener('input', (e) => {
                bpm = parseInt(e.target.value);
                document.getElementById('bpmVal').innerText = bpm;
            });

            document.getElementById('volSlider').addEventListener('input', (e) => {
                const val = parseInt(e.target.value);
                document.getElementById('volVal').innerText = val + "%";
                masterVolume = val / 100;
                if(masterGainNode) masterGainNode.gain.setValueAtTime(masterVolume, audioCtx.currentTime);
            });
            
            loadPreset(0);
        });
    </script>
